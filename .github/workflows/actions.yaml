name: List changed files

on:
  push:
    branches:
      - main
    # paths:
    #   - worker/**


jobs:
  build:
    runs-on: ubuntu-latest 
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Get changed files in 'workers' directory since the last commit on the remote branch
        id: changed-files-in-workers
        uses: tj-actions/changed-files@v34
        with:
          since_last_remote_commit: "true"
          files: |
            workers/**          

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files-in-workers.outputs.all_changed_files }}; do
            echo "$file"
          done

      - name: Run step if any file(s) in 'workers' directory were changed
        if: steps.changed-files-in-workers.outputs.any_changed == 'true'
        env:
          FILES_CHANGED: ${{ steps.changed-files-in-workers.outputs.all_changed_files }}
        run: |
          cd .ci
          pip install PyYAML
          python deploy_changed_workers.py 
